<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make Your Own Flashcards</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Make Your Own Flashcards</h1>
    </header>
    <main>
        <section>
            <h2>Flashcard Creator</h2>
            <p>Here you can add your own flashcards! (You can add a form here later.)</p>
            
            <div id="create-section">
                <form id="flashcard-form">
                    <div class="form-group">
                        <label for="question">Question:</label>
                        <textarea id="question" name="question" placeholder="Enter your question here..." required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="answer">Answer:</label>
                        <textarea id="answer" name="answer" placeholder="Enter the answer here..." required></textarea>
                    </div>
                    <button type="submit" class="start-btn">Add Flashcard</button>
                </form>
            </div>

            <div id="flashcards-list">
                <h3>Your Flashcards (<span id="card-count">0</span>)</h3>
                <div id="cards-container"></div>
                <div id="study-options" style="display: none;">
                    <button class="start-btn" id="study-custom">Study These Cards</button>
                    <button class="start-btn" id="clear-all">Clear All</button>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>CS Girlies' First Hackathon</p>
        <a href="index.html" class="start-btn">Done creating your Flashcards?</a>
        <a href = "study.html" class="start-btn">Start Studying with your Flashcards!</a>
    </footer>

    <script>
        let customFlashcards = [];

        // Load existing custom flashcards from localStorage
        function loadCustomFlashcards() {
            const stored = localStorage.getItem('customFlashcards');
            if (stored) {
                try {
                    customFlashcards = JSON.parse(stored);
                } catch (e) {
                    console.error('Error loading custom flashcards:', e);
                    customFlashcards = [];
                }
            }
            updateDisplay();
        }

        // Save flashcards to localStorage
        function saveCustomFlashcards() {
            localStorage.setItem('customFlashcards', JSON.stringify(customFlashcards));
        }

        // Add new flashcard
        document.getElementById('flashcard-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const question = document.getElementById('question').value.trim();
            const answer = document.getElementById('answer').value.trim();
            
            if (!question || !answer) {
                alert('Please fill in both question and answer!');
                return;
            }

            const newCard = {
                id: Date.now(),
                question: question,
                answer: answer
            };

            customFlashcards.push(newCard);
            saveCustomFlashcards();
            updateDisplay();

            // Clear form
            document.getElementById('question').value = '';
            document.getElementById('answer').value = '';
            
            alert('Flashcard added successfully!');
        });

        // Update the display
        function updateDisplay() {
            const container = document.getElementById('cards-container');
            const countSpan = document.getElementById('card-count');
            const studyOptions = document.getElementById('study-options');

            countSpan.textContent = customFlashcards.length;
            container.innerHTML = '';

            if (customFlashcards.length === 0) {
                container.innerHTML = '<p>No custom flashcards yet. Create your first one above!</p>';
                studyOptions.style.display = 'none';
            } else {
                studyOptions.style.display = 'block';
                
                customFlashcards.forEach((card, index) => {
                    const cardElement = document.createElement('div');
                    cardElement.className = 'custom-card';
                    cardElement.innerHTML = `
                        <div class="card-header">
                            <span class="card-number">Card ${index + 1}</span>
                            <button class="delete-btn" onclick="deleteCard(${card.id})">Ã—</button>
                        </div>
                        <div class="card-content">
                            <div class="card-question"><strong>Q:</strong> ${card.question}</div>
                            <div class="card-answer"><strong>A:</strong> ${card.answer}</div>
                        </div>
                    `;
                    container.appendChild(cardElement);
                });
            }
        }

        // Delete a flashcard
        function deleteCard(cardId) {
            if (confirm('Are you sure you want to delete this flashcard?')) {
                customFlashcards = customFlashcards.filter(card => card.id !== cardId);
                saveCustomFlashcards();
                updateDisplay();
            }
        }

        // Study custom cards
        document.getElementById('study-custom').addEventListener('click', function() {
            localStorage.setItem('studyFlashcards', JSON.stringify(customFlashcards));
            window.location.href = 'study.html?source=custom';
        });

        // Clear all cards
        document.getElementById('clear-all').addEventListener('click', function() {
            if (confirm('Are you sure you want to delete all your custom flashcards?')) {
                customFlashcards = [];
                saveCustomFlashcards();
                updateDisplay();
            }
        });

        // Load flashcards on page load
        window.addEventListener('load', loadCustomFlashcards);
    </script>

    <style>
        .form-group {
            margin: 15px 0;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }

        .form-group textarea {
            width: 100%;
            max-width: 500px;
            min-height: 80px;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-family: inherit;
            resize: vertical;
        }

        .form-group textarea:focus {
            border-color: #ff69b4;
            outline: none;
        }

        #flashcards-list {
            margin-top: 40px;
        }

        .custom-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            margin: 10px 0;
            background-color: #f9f9f9;
            overflow: hidden;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 15px;
            background-color: #ff69b4;
            color: white;
        }

        .card-number {
            font-weight: bold;
        }

        .delete-btn {
            background: none;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
            padding: 0;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .delete-btn:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .card-content {
            padding: 15px;
        }

        .card-question, .card-answer {
            margin: 5px 0;
            line-height: 1.4;
        }

        #study-options {
            margin-top: 20px;
        }

        #study-options .start-btn {
            margin: 0 10px;
        }
    </style>
</body>
</html>
