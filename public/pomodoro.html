<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body  class = "pomodoro-bg">
    <header>
        <h1>Pomodoro Garden</h1>
    </header>
    <main>
        <section id="pomodoro">
            <h2>Ready to Focus?</h2>
            <div id="plant-emoji" style="font-size:2.5rem;">ðŸŒ±</div>
            <div id="timer-display">25:00</div>
            <button id="start-timer">Start</button>
            <button id="reset-timer">Reset</button>
        </section>
    </main>
    <footer>
        <p>CS Girlies' First Hackathon</p>
        <a href="index.html" class="start-btn">Done with your garden already?</a>
    </footer>
    <script>
        let timer;
        let timeLeft = 25 * 60;
        let running = false;
        const plantStages = ["ðŸŒ±", "ðŸŒ¿", "ðŸŒ·", "ðŸŒ³"];
        const stageTimes = [25 * 60, 15 * 60, 5 * 60, 0];

        function updateDisplay() {
            const minutes = String(Math.floor(timeLeft / 60)).padStart(2, '0');
            const seconds = String(timeLeft % 60).padStart(2, '0');
            document.getElementById('timer-display').textContent = `${minutes}:${seconds}`;

        let emoji = plantStages[0];
        if (timeLeft <= stageTimes[1]) emoji = plantStages[1];
        if (timeLeft <= stageTimes[2]) emoji = plantStages[2];
        if (timeLeft <= stageTimes[3]) emoji = plantStages[3];
        document.getElementById('plant-emoji').textContent = emoji;
        }
        document.getElementById('start-timer').onclick = function() {
            if (running) return;
            running = true;
            timer = setInterval(() => {
            if (timeLeft > 0) {
                timeLeft--;
                updateDisplay();
             } else {
                clearInterval(timer);
                running = false;
                alert("Your plant is fully grown! Take a break.");
            }
        }, 1000);
    };

    document.getElementById('reset-timer').onclick = function() {
        clearInterval(timer);
        timeLeft = 25 * 60;
        updateDisplay();
        running = false;
    };
    updateDisplay();
</script>
</body>
</html>
